{{ partial "head" . }}


<div id="page">

    <header class="header">
        {{ partial "header" . }}
    </header>

    <main class="main">

        <article class="article">
            <div class="wrapper">
                <h1>Pages in {{ .Title | singularize }}</h1>

                {{ range .Data.Pages }}
                <a href="{{ .Permalink }}" title="{{ .Title }}">
                    <h2>{{ .Title }}</h2>
                </a>

                <br>
                {{ printf "%s" .Summary | markdownify }}

                <hr>
                {{ end }}

            </div>
        </article>

        <div class="results" role="status" aria-live="polite">
            <div class="scrollable">
                <div class="wrapper">
                    <div class="meta"></div>
                    <div class="list"></div>
                </div>
            </div>
        </div>
    </main>
</div>

{{ partial "footer_js" . }}
